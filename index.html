            nomeCompleto.value = aluno.nomeCompleto;
            email.value = aluno.email;
            dataNascimento.value = aluno.dataNascimento;
            telefone.value = aluno.telefone;
            cpf.value = aluno.cpf;
        }

        function limparCampos() {
            nomeCompleto.value = '';
            email.value = '';
            dataNascimento.value = '';
            telefone.value = '';
            cpf.value = '';
        }

        adminSearch.addEventListener('input', () => {
            const searchValue = adminSearch.value.trim().toLowerCase();

            const aluno = alunos.find(a => a.nomeCompleto.toLowerCase().includes(searchValue));

            if (aluno) {
                preencherCampos(aluno);
            }
            
            else {
                limparCampos();
            }
        });

        function encontrarIndicePorCPF(cpf) {
            return alunos.findIndex(aluno => aluno.cpf === cpf);
        }

        alterarBtn.addEventListener('click', () => {
            const index = encontrarIndicePorCPF(cpf.value);

            if (index !== -1) {
                alunos[index] = {
                    nomeCompleto: nomeCompleto.value,
                    email: email.value,
                    dataNascimento: dataNascimento.value,
                    telefone: telefone.value,
                    cpf: cpf.value
                };
                alert('Dados alterados com sucesso!');
            }
            
            else {
                alert('Aluno não encontrado!');
            }
        });

        limparBtn.addEventListener('click', limparCampos);

        excluirBtn.addEventListener('click', () => {
            const index = encontrarIndicePorCPF(cpf.value);

            if (index !== -1) {
                alunos.splice(index, 1);
                alert('Aluno excluído com sucesso!');

            }
