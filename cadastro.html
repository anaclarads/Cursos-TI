<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</title>

  <link rel="stylesheet" href="style2.css">
  <script src="scripts/cadastro.js" defer></script>
</head>
<body>
  <div id="page">
    <form>
      <h2>Cadastro de Usuário</h2>
      <input type="text" name="nome" placeholder="Nome completo" id="text" required>
      <input type="email" name="email" placeholder="Email" id="email"  required>
      <input type="date" name="data_nascimento" id="data" required>
      <input type="text" name="numero_telefone" placeholder="Telefone" id="phone" required>
      <input type="password" name="senha" placeholder="Senha" id="password"  required>
      <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" id="password_confirm"  required>
      <div id="adjusts">
        <section>
          <input type="checkbox" name="politicas_privacidade" id="politicas_privacidade" id="checkbox" required>
          <label for="">
            Politicas de Privacidade
          </label>
        </section>
        <section>
          <input type="checkbox" name="politicas_dados" id="politicas_dados" id="checkbox" required>
          <label for="politicas_dados">
            Políticas de Uso de Dados
          </label>
        </section>
      </div>

      <button type="button" id="submit" onclick="cadastraUsuario()">Cadastrar</button>
      
    </form>
  </div>

</body>
